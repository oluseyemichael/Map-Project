{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-center wrapper" id="forgot-box">
  <div class="col-lg-10 my-auto myShadow">
    <div class="row">
      <div class="col-lg-7 bg-white p-4">
          <h1 class="text-center font-weight-bold text-primary">Reset Password</h1>
          <hr class="my-3" />

              <form action="{% url 'reset-user-password' uidb64 token %}" method="post" class="px-3" id="register-form">
                  {% csrf_token %}

                  {%include 'authentication/messages.html' %}

                  
                  <div class="input-group input-group-lg form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text rounded-0"><i class="fas fa-key fa-lg fa-fw"></i></span>
                    </div>
                    <input type="password" id="rpassword" name="password" class="form-control rounded-0" minlength="5" placeholder="Password" required />
                  </div>
                  <div class="input-group input-group-lg form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text rounded-0"><i class="fas fa-key fa-lg fa-fw"></i></span>
                    </div>
                    <input type="password" id="cpassword" name="cpassword" class="form-control rounded-0" minlength="5" placeholder="Confirm Password" required />
                  </div>
                  <div class="form-group">
                    <div id="passError" class="text-danger font-weight-bolder"></div>
                  </div>
                  <div class="form-group">
                    <input type="submit" id="register-btn" value="Submit" class="btn btn-primary btn-lg btn-block myBtn" />
                  </div>
                </form>
              
           
          
        
      </div>
    </div>
  </div>
</div>


<script src="{%static 'js/register.js' %}"> </script>

{% endblock content %}
