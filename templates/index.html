{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

{%include 'authentication/messages.html' %}
    

    <title>Home Page</title>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Geo Locator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Map</a>
                </li>
                <li class="nav-item">
                  <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input class="nav-link"  type="submit" value="Logout" />
                  </form>
                </li>
              </ul>
              <form class="d-flex" method="POST">
                {% csrf_token %}
                {{ form| crispy }}
                <!-- <input class="form-control me-2" type="search" placeholder="Search" name="address" aria-label="Search"> -->
                <button class="btn my-2 my-sm-0 mx-3 btn-primary myBtn" type="submit">Search</button>
              </form>
            </div>
          </div>
      </nav>
      <!-- End Navbar -->
      <div class="container">
        <div class="row mt-4">
            <div class="col-md-10 offset=md=1">
                {{ m | safe}}

            </div>

        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

{% endblock %}
